 {% extends 'layout.html' %}

<title>SRX Policy Dashboard</title>
<div>
    {% load static %}
    <!-- Load the CSS template here -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <!-- Add a header to the table -->
    <div class="table-title">
        <h3>SRX Policy Dashboard</h3>
    </div>
   {% block content %}
      <div class="row">
      <div class="col-sm-2">
          
      </div>
      <div class="col-sm-6 ">
          <h3>Firewall Parser Application</h3>
          <form action="submit" method="post">
              {%csrf_token%}
              <select>
                <option value="select_fw" option selected="true" disabled="disabled">Select Firewall</option>
                <option value="EVDC">2020rdg-idf-fw-1-ci</option>
                <option value="CHDC">abbt-232-021639-fw-1-ci</option>
                <option value="TEST_SRX">lev-fw-srx-tns</option>
            </select>
            <br>
            <br>
              <h6>Enter Source Host</h6>
                <input type="text" name="source_info" ><br>
                <br>
                <h6>Enter Destination Host</h6>
                <input type="text" name="dest_info" ><br>
                <br>
                <h6>Enter Application Port</h6>
                <input type="text" name="app_info" ><br>
                <br>
                <input class="button primary" type="submit" value="Get Policies">
            </form>

            
            
                <!--{{ policies_list }}-->
              
    {% endblock %}

   
    <!-- Create our first row, which will be a list of each data center location -->
</div>
